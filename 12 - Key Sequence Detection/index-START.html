<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressed = [];
const sCode = 'legal';
window.addEventListener('keyup', (evt) => {
  pressed.push(evt.key);
  pressed.splice(-sCode.length -1, pressed.length - sCode.length );
  if(pressed.join('').includes(sCode)){
    cornify_add();
  }
});
</script>
</body>
</html>
